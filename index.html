<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-COUNTRIES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a href="./index.html" class="header__link">
                    <img src="./images/Where in the world_.png" alt="Logo" class="header__logo">
                </a>
                <button id="darkModeToggle" class="dark-mode-button header__btn">Dark Mode</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="input__box" id="search" for="search">
                    <img src="./images/search.png" alt="">
                    <form action="">
                    <label for="search" id="search">
                        <input id="search" type="text" placeholder="Search for a Country">
                    </label>
                </form>
                </div>
            <ul class="hero__list" data-aos="flip-right">
                <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg-7.png" alt="">
                    <p class="text">Germany</p>
                </li>
                <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg-6.png" width="264px" alt="">
                    <p class="text">United States of America</p>
                </li>
                <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg-5.png" alt="">
                    <p class="text">Brasil</p>
                </li>
                <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg-4.png" alt="">
                    <p class="text">Iceland</p>
                </li>
                <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg-3.png" alt="">
                    <p class="text">Afghanistan</p>
                </li>
                <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg-2.png" alt="">
                    <p class="text">Aland Islands</p>
                </li>
                <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg-1.png" alt="">
                    <p class="text">Albania</p>
                </li>
                <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg.png" alt="">
                    <p class="text">Algeria</p>
                </li>
            </ul>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
